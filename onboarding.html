<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Desktop Credit Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #5AC8FA;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FFCC00;
            --dark: #1C1C1E;
            --light: #F2F2F7;
            --gray: #8E8E93;
            --light-gray: #E5E5EA;
            --extra-light-gray: #F2F2F7;
            --white: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        .header {
            background: var(--primary);
            color: var(--white);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 20px;
        }

        .header .nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .preferences {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .preference-item {
            display: flex;
            align-items: center;
            background: var(--extra-light-gray);
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .preference-item:hover {
            background: var(--light-gray);
        }

        .preference-item input {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .preference-text {
            display: flex;
            flex-direction: column;
        }

        .preference-text strong {
            font-size: 16px;
        }

        .preference-text span {
            font-size: 14px;
            color: var(--gray);
        }

        .spending {
            background: var(--extra-light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .spending label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spending input {
            width: 100%;
        }

        .spending-values {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }

        .footer {
            background: var(--dark);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Desktop Credit Companion</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="preferences.html">Preferences</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="title">Your Preferences</h1>

        <div class="section-title">What Rewards Matter to You?</div>
        <div class="preferences">
            <label class="preference-item">
                <input type="radio" name="rewards" checked>
                <div class="preference-text">
                    <strong>Cash Back</strong>
                    <span>Get money back on purchases</span>
                </div>
            </label>
            <label class="preference-item">
                <input type="radio" name="rewards">
                <div class="preference-text">
                    <strong>Travel Points</strong>
                    <span>Earn points for flights and hotels</span>
                </div>
            </label>
            <label class="preference-item">
                <input type="radio" name="rewards">
                <div class="preference-text">
                    <strong>Low Interest</strong>
                    <span>Minimize interest payments</span>
                </div>
            </label>
            <label class="preference-item">
                <input type="radio" name="rewards">
                <div class="preference-text">
                    <strong>Business Rewards</strong>
                    <span>Optimize for business expenses</span>
                </div>
            </label>
        </div>

        <div class="section-title">Monthly Spending</div>
        <div class="spending">
            <label>What's your average monthly spending?</label>
            <input type="range" min="500" max="5000" step="100" value="2500">
            <div class="spending-values">
                <span>$500</span>
                <span>$2,500</span>
                <span>$5,000+</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Desktop Credit Companion. All rights reserved.
    </footer>
</body>
</html>
